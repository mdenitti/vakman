<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedSyntraPXLFloor - Professionele Vloerleggers</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container">
        <!-- Header met Logo -->
        <header class="text-center py-4 mb-4">
            <div class="logo-container">
                <div class="logo">
                    <span class="logo-icon">ðŸ”´</span>
                    <span class="logo-text">RedSyntraPXLFloor</span>
                </div>
                <p class="tagline">Professionele Vloerleggers sinds 2025</p>
            </div>
        </header>

        <!-- Hoofdcontent -->
        <div class="card shadow-lg">
            <div class="card-header">
                <h2 class="mb-0">Tegelcalculator</h2>
            </div>
            <div class="card-body">
                <!-- Invoer Formulier -->
                <form id="tegelForm">
                    <div class="mb-4">
                        <label for="oppervlakte" class="form-label">Oppervlakte (mÂ²)</label>
                        <input type="number" class="form-control" id="oppervlakte" 
                               placeholder="Bijv. 25" min="0" step="0.01" required>
                    </div>

                    <div class="mb-4">
                        <label for="tegelGrootte" class="form-label">Tegelgrootte (cm)</label>
                        <select class="form-select" id="tegelGrootte" required>
                            <option value="">Kies een formaat...</option>
                            <option value="30">30 x 30 cm</option>
                            <option value="40">40 x 40 cm</option>
                            <option value="50">50 x 50 cm</option>
                            <option value="60">60 x 60 cm</option>
                            <option value="80">80 x 80 cm</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="voegBreedte" class="form-label">Voegbreedte (mm)</label>
                        <input type="number" class="form-control" id="voegBreedte" 
                               placeholder="Bijv. 3" min="1" max="10" value="3" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Bereken Prijs
                        </button>
                    </div>
                </form>

                <!-- Resultaten -->
                <div id="resultaten" class="mt-5" style="display: none;">
                    <hr>
                    <h3 class="mb-4">Berekening</h3>
                    
                    <div class="result-grid">
                        <div class="result-item">
                            <span class="result-label">Aantal dozen tegels:</span>
                            <span class="result-value" id="aantalDozen">-</span>
                        </div>
                        
                        <div class="result-item">
                            <span class="result-label">Tegellijm benodigd:</span>
                            <span class="result-value" id="tegellijm">-</span>
                        </div>
                        
                        <div class="result-item">
                            <span class="result-label">Subtotaal:</span>
                            <span class="result-value" id="subtotaal">-</span>
                        </div>
                        
                        <div class="result-item discount" id="kortingRij" style="display: none;">
                            <span class="result-label">Korting:</span>
                            <span class="result-value" id="korting">-</span>
                        </div>
                        
                        <div class="result-item total">
                            <span class="result-label">Totaalprijs:</span>
                            <span class="result-value" id="totaalprijs">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-4 mt-4">
            <p class="text-muted mb-0">&copy; 2025 RedSyntraPXLFloor - Voor al uw vloerwerk</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="core.js"></script>
</body>
</html>
